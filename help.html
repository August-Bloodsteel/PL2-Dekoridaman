<div class="Contact ">
    <div class="col-xl-10 container">
        <h1 id="menu_help">Any Questions?</h1>
    </div>
    <div class="form col-xl-10 pt-5 container d-flex justify-content-between">
        <form>
    
            <div class=" mb-3 col-xl-10 col-xs-2 pt-5">
                <label class="form-label">Subjek</label>
                <input type="text" class="form-control" aria-describedby="emailHelp"
                    placeholder="Masukan subjek pesan anda" >
            </div>
    
            <div class="mb-3 col-xl-10 col-xs-2 pt-4 ">
                <label class="form-label">Nama</label>
                <input type="text" class="form-control" aria-describedby="emailHelp"
                    placeholder="Masukan nama anda" >
            </div>
    
            <div class="mb-3 col-xl-10 col-xs-2 pt-3">
                <label for="exampleInputEmail1" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Masukkan e-mail anda" >
            </div>
    
            <div class="mb-3 col-xl-10 col-xs-2 pt-4">
                <label for="exampleInputPassword1" class="form-label">Pesan</label>
                <textarea class="form" name="" id="" cols="60" rows="4"
                    placeholder="Masukan pesan atau keluhan anda"></textarea>
            </div>
            <div class="bt pt-5 ">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    
        <div class="gambar">
            <img src="img/Group 30.png" alt="">
        </div>
    </div>
</div>
